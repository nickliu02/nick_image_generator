<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="date-box">
            <p id="date"></p>
        </div>

        <div class="image-container">
            <img id="random-image" alt="Random Image">
        </div>
        <div class="quote-box">
            <h1 id="quote"></h1>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
